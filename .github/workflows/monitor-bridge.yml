name: ü§ñ 24/7 Bridge Monitor

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  workflow_dispatch: # Allows manual trigger

jobs:
  check-bridge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd server
          npm install axios

      - name: üîç Poll Bridge for Tasks
        id: poll
        env:
          BRIDGE_URL: ${{ secrets.BRIDGE_URL }}
          BRIDGE_SECRET: ${{ secrets.BRIDGE_SECRET }}
        run: |
          # The script will now output 'deploy=true' if it finds a deployment instruction
          node scripts/monitor-bridge-cloud.js

      - name: üîë Auth to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: üöÄ Cloud Deploy (If requested)
        run: |
          # This runs the same Cloud Build logic we defined in cloudbuild.yaml
          gcloud builds submit --config cloudbuild.yaml .
