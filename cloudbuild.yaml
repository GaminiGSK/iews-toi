steps:
  # 1. Build the monorepo image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/bridge-brain', '.']

  # 2. Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bridge-brain']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bridge-brain'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bridge-brain'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--update-env-vars'
      - 'NODE_ENV=production'

  # 4. Build & Deploy Frontend to Firebase Hosting
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd client
        npm install
        npm run build
        cd ..
        npm install -g firebase-tools
        firebase deploy --only hosting --project ambient-airlock-286506 --non-interactive

images:
  - 'gcr.io/$PROJECT_ID/bridge-brain'
